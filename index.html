<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <header>
        <h1>Social Media Dashboard</h1>
        <div id="loginStatus">
            <span id="loggedInUser"></span>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <button id="switchAccountBtn" style="display: none;">Switch Account</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
            <!-- Add more social media platform links here -->
        </ul>
    </nav>
    <main>
        <section class="feed">
            <div class="post">
                <h2>Post Title</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et magna vestibulum, convallis ante in, luctus libero.</p>
                <span class="timestamp">2 hours ago</span>
            </div>
            <!-- Add more posts here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Social Media Dashboard</p>
    </footer>
    <script src="j.js"></script>
</body>
</html>
